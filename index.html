<html>
	<head>
	<script src="javascript.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" value="width=device-width, initial=1">
		<title>Shooting Game</title>
	</head>
	
	<body onclick="shoot();" onload="setvalues();">
		
		<div class="jumbotron-fluid" id="backgrounds">
			<div class="container-fluid" id="bush">
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col">
						<label id="score" class="lbl">Score: 0</label>
						</div>
					<div class="col">
						<label id="ammo" class="lbl">Ammo: 10</label>
					</div>
					<div class="col">
						<label id="target" class="lbl">Target: 8</label>
					</div>
					<div class="col">
						<label id="time" class="lbl">Timer: 0</label>
					</div>
				</div>
			</div>
		</div>
		<!-- local file -->
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>

</html>
